{% extends 'admin_base.html' %}

{% block title %}
    Edit Blog Page
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Blog Infomation</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'blog_management' %}" class="btn btn-danger">Go Back</a>
        </div>
    </div>
{% endblock %}
