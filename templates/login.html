{% extends 'base.html' %}

{% block title %}Login page {% endblock %}

{% block content %}
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <a class="btn btn-primary mt-4" href="{% url 'register' %}">sign up</a>
            </div>
        </div>
    </div>
{% endblock %}
