{% extends 'admin_base.html' %}

{% block title %}
    Add User Page
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create New User</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'user_management' %}" class="btn btn-danger">Go Back</a>
        </div>

    </div>
{% endblock %}
